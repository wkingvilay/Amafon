<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile - Amafon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
<header class="bg-gradient-to-r from-green-600 to-teal-600 text-white py-8 shadow-lg">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center">Amafon</h1> 
        <p class="text-center text-indigo-100 mt-2">Seller Dashboard</p>
    </div>
</header>

<!-- Page Slider Navigation -->
<div class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-3">
        <div class="flex gap-2 overflow-x-auto">
            <a href="index.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 whitespace-nowrap">üè† Home</a>
            <a href="seller-profile.html" class="px-4 py-2 bg-green-100 text-green-700 rounded-lg font-semibold whitespace-nowrap">üë§ Seller Profile</a>
            <a href="createlisting.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 whitespace-nowrap">‚ûï Create Listing</a>
            <a href="orders.html" class="px-4 py-2 bg-green-100 text-green-700 rounded-lg font-semibold whitespace-nowrap">üì¶ Orders</a>
            <a href="checkout.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 whitespace-nowrap">üí≥ Checkout</a>
        </div>
    </div>
</div>

<div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Seller Info Card -->
    <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
        <div class="flex items-center gap-6">
            <div class="relative group">
                <div id="seller-profile-pic" class="w-24 h-24 bg-gradient-to-br from-gray-200 to-blue-800 rounded-full flex items-center justify-center text-white text-4xl font-bold overflow-hidden">
                    <span id="seller-initials">--</span>
                </div>
                <button onclick="document.getElementById('profile-pic-input').click()" class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity text-white text-sm">
                    Change
                </button>
                <input type="file" id="profile-pic-input" accept="image/*" class="hidden" onchange="uploadProfilePic(event)">
            </div>
            <div class="flex-1">
                <div class="flex items-center gap-3">
                    <h2 id="seller-name" class="text-3xl font-bold text-gray-800">Loading...</h2>
                    <button onclick="editSellerName()" class="text-blue-600 hover:text-blue-800 text-sm">‚úèÔ∏è Edit</button>
                </div>
                <p id="seller-member-since" class="text-gray-600 mt-1">Member since...</p>
                <div class="flex gap-4 mt-2">
                    <span id="seller-rating" class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded-full">‚≠ê -- Rating</span>
                    <span id="seller-sales" class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full">-- Sales</span>
                </div>
            </div>
        </div>
        <p id="seller-description" class="mt-4 text-gray-700">Welcome to my shop! I sell quality products at great prices!</p>
    </div>

    <!-- Seller's Listings -->
    <h3 class="text-2xl font-bold text-gray-800 mb-6">My Listings</h3>
    
    <div id="seller-listings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- Listings will be dynamically loaded here -->
    </div>

    <!-- Add New Listing Button -->
    <div class="mt-8 text-center">
        <a href="createlisting.html" class="inline-block bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-8 rounded-lg hover:from-green-600 hover:to-green-700 transition-all font-semibold shadow-md">
            + Add New Listing
        </a>
    </div>
</div>

<!-- Edit Product Modal -->
<div id="edit-product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Edit Product</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="edit-product-form" class="space-y-4">
                <input type="hidden" id="edit-product-id">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Product Name</label>
                    <input type="text" id="edit-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea id="edit-description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Price ($)</label>
                        <input type="number" id="edit-price" step="0.01" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Stock</label>
                        <input type="number" id="edit-stock" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Image URL</label>
                    <input type="url" id="edit-image-url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Category ID</label>
                    <input type="number" id="edit-category-id" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="edit-is-active" class="w-5 h-5 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                    <label class="ml-2 text-sm font-semibold text-gray-700">Active (visible to buyers)</label>
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-all font-semibold">
                        Save Changes
                    </button>
                    <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-all font-semibold">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Get seller ID from URL parameter, default to 1
const urlParams = new URLSearchParams(window.location.search);
const sellerId = parseInt(urlParams.get('seller_id') || '1');
let currentSellerData = null;

async function loadSellerInfo() {
    try {
        // Fetch seller data
        const sellerRes = await fetch(`http://127.0.0.1:8007/api/Sellers/${sellerId}`);
        if (!sellerRes.ok) {
            throw new Error('Seller not found');
        }
        const seller = await sellerRes.json();
        currentSellerData = seller;
        
        // Update seller info
        const storeName = seller.store_name || `Seller ${seller.seller_id}'s Shop`;
        document.getElementById('seller-name').textContent = storeName;
        
        // Check if there's a profile picture URL stored (you'd need to add this to your schema)
        // For now, we'll use initials as fallback
        const initialsElement = document.getElementById('seller-initials');
        const initials = storeName.split(' ')
            .map(word => word[0])
            .join('')
            .toUpperCase()
            .substring(0, 2);
        initialsElement.textContent = initials;
        
        // Load profile picture from localStorage if exists
        const savedProfilePic = localStorage.getItem(`seller_${sellerId}_profile_pic`);
        if (savedProfilePic) {
            document.getElementById('seller-profile-pic').innerHTML = `<img src="${savedProfilePic}" class="w-full h-full object-cover" alt="Profile">`;
        }
        
        // Format member since date
        const memberSince = new Date(seller.created_at).getFullYear();
        document.getElementById('seller-member-since').textContent = `Member since ${memberSince}`;
        
        // Update rating
        document.getElementById('seller-rating').textContent = `‚≠ê ${seller.rating.toFixed(1)} Rating`;
        
        // Count sales (products sold by this seller)
        const productsRes = await fetch(`http://127.0.0.1:8007/api/products/`);
        const allProducts = await productsRes.json();
        const sellerProducts = allProducts.filter(p => p.seller_id === sellerId);
        document.getElementById('seller-sales').textContent = `${sellerProducts.length} Products`;
        
    } catch (err) {
        console.error("Failed to load seller info:", err);
        document.getElementById('seller-name').textContent = 'Seller Not Found';
        document.getElementById('seller-member-since').textContent = '';
    }
}

function uploadProfilePic(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const imageUrl = e.target.result;
            // Save to localStorage
            localStorage.setItem(`seller_${sellerId}_profile_pic`, imageUrl);
            // Update display
            document.getElementById('seller-profile-pic').innerHTML = `<img src="${imageUrl}" class="w-full h-full object-cover" alt="Profile">`;
        };
        reader.readAsDataURL(file);
    }
}

async function editSellerName() {
    const currentName = currentSellerData?.store_name || '';
    const newName = prompt('Enter new store name:', currentName);
    
    if (newName && newName.trim() && newName !== currentName) {
        try {
            const response = await fetch(`http://127.0.0.1:8007/api/Sellers/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    seller_id: sellerId,
                    user_id: currentSellerData.user_id,
                    store_name: newName.trim(),
                    rating: currentSellerData.rating,
                    created_at: currentSellerData.created_at
                })
            });
            
            if (response.ok) {
                alert('Store name updated successfully!');
                loadSellerInfo();
            } else {
                alert('Failed to update store name');
            }
        } catch (error) {
            console.error('Error updating store name:', error);
            alert('Error updating store name');
        }
    }
}

async function loadSellerListings() {
    try {
        const res = await fetch(`http://127.0.0.1:8007/api/products/`);
        const allProducts = await res.json();
        
        // Filter products by seller_id
        const products = allProducts.filter(p => p.seller_id === sellerId);
        
        const container = document.getElementById("seller-listings");
        container.innerHTML = "";

        if (products.length === 0) {
            container.innerHTML = '<div class="col-span-3 text-center text-gray-500 py-8">No listings yet. Create your first listing!</div>';
            return;
        }

        products.forEach(p => {
            const activeStatus = p.is_active ? 
                '<span class="inline-block bg-green-100 text-green-700 px-2 py-1 rounded text-xs">Active</span>' : 
                '<span class="inline-block bg-red-100 text-red-700 px-2 py-1 rounded text-xs">Inactive</span>';
            
            container.innerHTML += `
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300">
                <img src="${p.image_url}" alt="${p.name}" class="w-full h-48 object-cover" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200?text=No+Image';">
                <div class="p-6">
                    <div class="flex items-start justify-between mb-2">
                        <h3 class="text-xl font-semibold text-gray-800 flex-1">${p.name}</h3>
                        ${activeStatus}
                    </div>
                    <p class="text-sm text-gray-600 mb-2">${p.description || 'No description'}</p>
                    <p class="text-2xl font-bold text-indigo-600 mb-2">$${p.price.toFixed(2)}</p>
                    <p class="text-sm text-gray-600 mb-4">In Stock: ${p.stock}</p>
                    <div class="flex gap-2">
                        <button onclick='editProduct(${JSON.stringify(p)})' class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">
                            Edit
                        </button>
                        <button onclick="deleteProduct(${p.product_id})" class="flex-1 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-all">
                            Delete
                        </button>
                    </div>
                </div>
            </div>`;
        });
    } catch (err) {
        console.error("Failed to load seller listings:", err);
    }
}

function editProduct(product) {
    // Populate modal with product data
    document.getElementById('edit-product-id').value = product.product_id;
    document.getElementById('edit-name').value = product.name || '';
    document.getElementById('edit-description').value = product.description || '';
    document.getElementById('edit-price').value = product.price || 0;
    document.getElementById('edit-stock').value = product.stock || 0;
    document.getElementById('edit-image-url').value = product.image_url || '';
    document.getElementById('edit-category-id').value = product.category_id || 1;
    document.getElementById('edit-is-active').checked = product.is_active;
    
    // Show modal
    document.getElementById('edit-product-modal').classList.remove('hidden');
}

function closeEditModal() {
    document.getElementById('edit-product-modal').classList.add('hidden');
}

document.getElementById('edit-product-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const productId = parseInt(document.getElementById('edit-product-id').value);
    
    try {
        // First, get the full product data to preserve fields
        const getRes = await fetch(`http://127.0.0.1:8007/api/products/id/${productId}`);
        const existingProduct = await getRes.json();
        
        const updatedProduct = {
            product_id: productId,
            seller_id: sellerId,
            category_id: parseInt(document.getElementById('edit-category-id').value),
            name: document.getElementById('edit-name').value,
            description: document.getElementById('edit-description').value,
            price: parseFloat(document.getElementById('edit-price').value),
            stock: parseInt(document.getElementById('edit-stock').value),
            image_url: document.getElementById('edit-image-url').value,
            is_active: document.getElementById('edit-is-active').checked,
            created_at: existingProduct.created_at,
            updated_at: new Date().toISOString()
        };
        
        console.log('Updating product:', updatedProduct);
        
        const response = await fetch(`http://127.0.0.1:8007/api/products/`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedProduct)
        });
        
        const data = await response.json();
        console.log('Update response:', data);
        
        if (response.ok) {
            // Verify the update by fetching fresh data
            const verifyRes = await fetch(`http://127.0.0.1:8007/api/products/id/${productId}`);
            const updatedData = await verifyRes.json();
            console.log('Verified updated product:', updatedData);
            
            alert('Product updated successfully!');
            closeEditModal();
            loadSellerListings();
            loadSellerInfo(); // Refresh product count
        } else {
            alert('Failed to update product: ' + (data.detail || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error updating product:', error);
        alert('Error updating product: ' + error.message);
    }
});

async function deleteProduct(productId) {
    if (!confirm('Are you sure you want to delete this product?')) {
        return;
    }
    
    try {
        const response = await fetch(`http://127.0.0.1:8007/api/products/${productId}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            alert('Product deleted successfully');
            loadSellerListings(); // Reload listings
            loadSellerInfo(); // Reload seller info to update product count
        } else {
            alert('Failed to delete product');
        }
    } catch (error) {
        console.error('Error deleting product:', error);
        alert('Error deleting product');
    }
}

// Close modal when clicking outside
document.getElementById('edit-product-modal').addEventListener('click', (e) => {
    if (e.target.id === 'edit-product-modal') {
        closeEditModal();
    }
});

window.addEventListener("DOMContentLoaded", () => {
    loadSellerInfo();
    loadSellerListings();
});
</script>

</body>
</html>
