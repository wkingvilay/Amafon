<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing ‚Äì Amafon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">

<!-- Header -->
<header class="bg-gradient-to-r from-green-600 to-teal-600 text-white py-8 shadow-lg">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center">Amafon</h1>
        <p class="text-center text-indigo-100 mt-2">Create a new product listing</p>
    </div>
</header>

<!-- Page Navigation -->
<div class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-3">
        <div class="flex gap-2 overflow-x-auto">
            <a href="index.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 whitespace-nowrap">üè† Home</a>
            <a href="seller-profile.html" class="px-4 py-2 bg-green-100 text-green-700 rounded-lg font-semibold whitespace-nowrap">üë§ Seller Profile</a>
            <a href="createlisting.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 whitespace-nowrap">‚ûï Create Listing</a>
            <a href="orders.html" class="px-4 py-2 bg-green-100 text-green-700 rounded-lg font-semibold whitespace-nowrap">üì¶ Orders</a>
            <a href="checkout.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 whitespace-nowrap">üí≥ Checkout</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container mx-auto px-4 py-10 max-w-3xl">

    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">New Product Listing</h2>

        <form id="listingForm" class="space-y-6">

            <!-- Product Name -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Product Name</label>
                <input type="text" id="name" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Description -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea id="description" rows="4"
                          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
            </div>

            <!-- Price + Stock -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Price ($)</label>
                    <input type="number" id="price" step="0.01" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Stock</label>
                    <input type="number" id="stock" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
            </div>

            <!-- Image Upload or URL -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Product Image</label>
                <div class="space-y-3">
                    <!-- Tab Selection -->
                    <div class="flex gap-2 border-b border-gray-200">
                        <button type="button" id="tab-url" onclick="switchImageTab('url')" 
                                class="px-4 py-2 font-semibold text-green-600 border-b-2 border-green-600">
                            Image URL
                        </button>
                        <button type="button" id="tab-upload" onclick="switchImageTab('upload')" 
                                class="px-4 py-2 font-semibold text-gray-500">
                            Upload File
                        </button>
                    </div>
                    
                    <!-- URL Input (default shown) -->
                    <div id="image-url-section" class="space-y-2">
                        <input type="url" id="image-url" placeholder="https://example.com/image.jpg"
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        <p class="text-sm text-gray-500">Paste an image URL from the internet</p>
                    </div>
                    
                    <!-- File Upload (hidden by default) -->
                    <div id="image-upload-section" class="hidden">
                        <input type="file" id="image-file" accept="image/*"
                               class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-lg hover:from-green-600 hover:to-green-700 transition-all duration-200 font-semibold shadow-md">
                Create Listing
            </button>
        </form>

        <!-- Status message -->
        <p id="status" class="mt-4 text-center text-gray-700 font-semibold"></p>
    </div>

</div>

<script>
    let currentImageTab = 'url';

    function switchImageTab(tab) {
        currentImageTab = tab;
        
        // Update tab buttons
        document.getElementById('tab-url').className = tab === 'url' 
            ? 'px-4 py-2 font-semibold text-green-600 border-b-2 border-green-600'
            : 'px-4 py-2 font-semibold text-gray-500';
        document.getElementById('tab-upload').className = tab === 'upload' 
            ? 'px-4 py-2 font-semibold text-green-600 border-b-2 border-green-600'
            : 'px-4 py-2 font-semibold text-gray-500';
        
        // Show/hide sections
        if (tab === 'url') {
            document.getElementById('image-url-section').classList.remove('hidden');
            document.getElementById('image-upload-section').classList.add('hidden');
        } else {
            document.getElementById('image-url-section').classList.add('hidden');
            document.getElementById('image-upload-section').classList.remove('hidden');
        }
    }

    document.getElementById("listingForm").onsubmit = async (e) => {
        e.preventDefault();

        const status = document.getElementById("status");
        let imageUrl = "https://via.placeholder.com/300x200?text=No+Image";

        // Check which image method is being used
        if (currentImageTab === 'url') {
            // Use URL directly
            const urlInput = document.getElementById("image-url").value.trim();
            if (urlInput) {
                imageUrl = urlInput;
                status.textContent = "Creating listing...";
            } else {
                status.textContent = "Please provide an image URL or switch to file upload";
                status.className = "mt-4 text-center text-red-600 font-semibold";
                return;
            }
        } else {
            // Upload file
            const imgFile = document.getElementById("image-file").files[0];
            if (!imgFile) {
                status.textContent = "Please select an image file or switch to URL";
                status.className = "mt-4 text-center text-red-600 font-semibold";
                return;
            }

            status.textContent = "Uploading image...";
            
            const formData = new FormData();
            formData.append("file", imgFile);

            try {
                const imgRes = await fetch("http://127.0.0.1:8007/upload-image", {
                    method: "POST",
                    body: formData
                });
                const imgData = await imgRes.json();
                imageUrl = imgData.file_url || imageUrl;
            } catch (error) {
                console.error("Image upload failed:", error);
                status.textContent = "Image upload failed, using placeholder";
                status.className = "mt-4 text-center text-orange-600 font-semibold";
            }

            status.textContent = "Creating listing...";
        }

        // 2. Get form data
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const price = parseFloat(document.getElementById("price").value);
        const stock = parseInt(document.getElementById("stock").value);

        // 3. Send product info
        const payload = {
            seller_id: 1,
            category_id: 1,
            name: name,
            description: description,
            price: price,
            stock: stock,
            image_url: imageUrl
        };

        try {
            const response = await fetch("http://127.0.0.1:8007/api/products/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            console.log("Response:", data);

            if (response.ok) {
                status.textContent = "Listing created! Redirecting to seller profile...";
                status.className = "mt-4 text-center text-green-600 font-semibold";
                setTimeout(() => {
                    window.location.href = "seller-profile.html";
                }, 1500);
            } else {
                status.textContent = `Failed to create listing: ${data.detail || 'Unknown error'}`;
                status.className = "mt-4 text-center text-red-600 font-semibold";
            }
        } catch (error) {
            console.error("Error creating listing:", error);
            status.textContent = "Error creating listing. Please try again.";
            status.className = "mt-4 text-center text-red-600 font-semibold";
        }
    }
</script>

</body>
</html>
