<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize User - Amafon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
<header class="bg-gradient-to-r from-green-600 to-teal-600 text-white py-8 shadow-lg">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center">Amafon</h1> 
        <p class="text-center text-indigo-100 mt-2">User Setup</p>
    </div>
</header>

<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Set Current User</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">User ID</label>
                <input type="number" id="user_id" value="1" min="1"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Seller ID</label>
                <input type="number" id="seller_id" value="1" min="1"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            
            <button onclick="setCurrentUser()" 
                    class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-lg hover:from-green-600 hover:to-green-700 transition-all font-semibold shadow-md">
                Set User
            </button>
            
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <h3 class="font-semibold text-gray-800 mb-2">Current User:</h3>
                <p id="current-user-display" class="text-gray-600">Not set</p>
            </div>
            
            <a href="index.html" class="block text-center mt-4 text-green-600 hover:text-green-700 font-semibold">
                Go to Homepage â†’
            </a>
        </div>
    </div>
</div>

<script>
function setCurrentUser() {
    const userId = parseInt(document.getElementById('user_id').value);
    const sellerId = parseInt(document.getElementById('seller_id').value);
    
    const userData = {
        user_id: userId,
        seller_id: sellerId
    };
    
    localStorage.setItem('current_user', JSON.stringify(userData));
    displayCurrentUser();
    alert('User set successfully!');
}

function displayCurrentUser() {
    const user = localStorage.getItem('current_user');
    const display = document.getElementById('current-user-display');
    
    if (user) {
        const userData = JSON.parse(user);
        display.textContent = `User ID: ${userData.user_id}, Seller ID: ${userData.seller_id}`;
    } else {
        display.textContent = 'Not set';
    }
}

// Display current user on load
window.addEventListener('DOMContentLoaded', displayCurrentUser);
</script>

</body>
</html>
