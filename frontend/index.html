<!-- 
JS code implementation; functionality of adding into cart,
removing items and also displaying the current state of cart
-->

<script>
    let cart = [];
    let totalPrice = 0;

    // Load cart from localStorage on page load
    window.addEventListener('DOMContentLoaded', () => {
        const savedCart = localStorage.getItem('cart');
        if (savedCart) {
            cart = JSON.parse(savedCart);
            totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            displayCart();
        }
    });

    function addToCart(productId, productName, price) {
        // Check if product already exists in cart
        const existingItem = cart.find(item => item.product_id === productId);
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ product_id: productId, name: productName, price: price, quantity: 1 });
        }
        totalPrice += price;
        saveCart();
        displayCart();
    }

    function removeFromCart(index) {
        totalPrice -= cart[index].price * cart[index].quantity;
        cart.splice(index, 1);
        saveCart();
        displayCart();
    }

    function updateQuantity(index, change) {
        const item = cart[index];
        const newQuantity = item.quantity + change;
        
        if (newQuantity <= 0) {
            removeFromCart(index);
            return;
        }
        
        totalPrice += item.price * change;
        item.quantity = newQuantity;
        saveCart();
        displayCart();
    }

    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function displayCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        const checkoutBtn = document.getElementById('checkout-btn');
        
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p class="text-gray-500 italic">Your cart is empty</p>';
            checkoutBtn.classList.add('hidden');
        } else {
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                cartItemsContainer.innerHTML += `
                    <div class="flex justify-between items-center py-2 border-b">
                        <div class="flex-1">
                            <div class="font-semibold">${item.name}</div>
                            <div class="text-sm text-gray-600">$${item.price.toFixed(2)} each</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="flex items-center gap-2 bg-gray-100 rounded-lg px-2">
                                <button onclick="updateQuantity(${index}, -1)" class="text-gray-600 hover:text-gray-800 font-bold px-2 py-1">
                                    ‚àí
                                </button>
                                <span class="font-semibold w-8 text-center">${item.quantity}</span>
                                <button onclick="updateQuantity(${index}, 1)" class="text-gray-600 hover:text-gray-800 font-bold px-2 py-1">
                                    +
                                </button>
                            </div>
                            <span class="font-semibold w-16 text-right">$${itemTotal.toFixed(2)}</span>
                            <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>`;
            });
            checkoutBtn.classList.remove('hidden');
        }
        document.getElementById('total-price').innerText = `$${totalPrice.toFixed(2)}`;
    }
</script>
        <script>
        async function loadProducts() {
            try {
                const response = await fetch("http://127.0.0.1:8007/api/products/");
                if (!response.ok) {
                    console.error("Failed to load products:", response.status);
                    return;
                }

                const products = await response.json();
                const grid = document.getElementById("product-grid");
                grid.innerHTML = "";

                products.forEach(product => {
                    grid.innerHTML += `
                        <div class="bg-white shadow-md rounded-lg p-4 relative">
                            <button 
                                class="absolute top-2 right-2 bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 text-sm"
                                onclick="deleteProduct(${product.product_id})"
                            >
                                üóëÔ∏è Delete
                            </button>
                            
                            <img src="${product.image_url}" 
                                alt="${product.name}"
                                class="w-full h-48 object-cover rounded-md mb-3">

                            <h3 class="text-lg font-semibold">${product.name}</h3>

                            <p class="text-gray-600">$${product.price.toFixed(2)}</p>

                            <button 
                                class="mt-3 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
                                onclick="addToCart(${product.product_id}, '${product.name}', ${product.price})"
                            >
                                Add to Cart
                            </button>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Error loading products:", error);
            }
        }

        // Delete product function
        async function deleteProduct(productId) {
            if (!confirm("Are you sure you want to delete this product?")) {
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8007/api/products/${productId}`, {
                    method: "DELETE"
                });

                if (!response.ok) {
                    console.error("Failed to delete product:", response.status);
                    alert("Failed to delete product");
                    return;
                }

                // Reload products after successful deletion
                await loadProducts();
                alert("Product deleted successfully");

            } catch (error) {
                console.error("Error deleting product:", error);
                alert("Error deleting product");
            }
        }

        // Load products automatically on page load
        window.addEventListener("DOMContentLoaded", loadProducts);
        </script>
